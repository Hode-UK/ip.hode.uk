    <script type="application/javascript">
        function getgeoip(json) {
            var delNode = document.getElementsByTagName("tip")[0];
            delNode.parentNode.removeChild(delNode);

            document.write("Your IP address is: ", "<br>", json.ip);
            document.write("</br>");
            document.write("</br>");
            document.write("Country: ", json.country);
            document.write("</br>");
            document.write("</br>");
            document.write("ISP: ", json.isp);
        }
    </script>
